<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Malicious Site Warning</title>
<style>
  /* Paste your full CSS exactly as in your original code */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: "Segoe UI", sans-serif; background: linear-gradient(135deg, #0e0f12, #1a1b1f); color: #e6eef6; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; position: relative; }
  body::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 50px 50px; animation: moveBackground 30s linear infinite; z-index: 0; }
  @keyframes moveBackground { from {transform: translate(0,0);} to {transform: translate(50px,50px);} }
  header { padding: 80px 20px 100px; text-align: center; position: relative; z-index: 1; }
  header h1 { font-size: 3rem; margin-bottom: 15px; background: linear-gradient(90deg, #08f, #f39c12, #08f); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientText 5s infinite linear; }
  @keyframes gradientText { 0% {background-position: 0%;} 100% {background-position: 200%;} }
  header p { font-size: 1.3rem; color: #aaa; margin-top: 15px; opacity: 0; animation: fadeInUp 1s forwards 0.5s; }
  @keyframes fadeInUp { to {opacity: 1; transform: translateY(0);} }
  section { width: 90%; max-width: 1000px; display: flex; justify-content: center; flex-wrap: wrap; gap: 50px; margin-bottom: 150px; position: relative; z-index: 1; }
  .counter { background: rgba(30,30,40,0.7); border-radius: 20px; padding: 30px; width: 250px; text-align: center; box-shadow: 0 0 30px rgba(8,143,255,0.3); transition: transform 0.3s ease, box-shadow 0.3s ease; }
  .counter:hover { transform: translateY(-10px); box-shadow: 0 0 50px rgba(243,156,18,0.7); }
  .counter h2 { font-size: 3rem; margin-bottom: 15px; transition: all 0.3s ease; color: #fff; }
  .counter p { font-size: 1rem; color: #bbb; margin-bottom: 20px; }
  .progress-bar { width: 100%; height: 18px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
  .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #08f, #f39c12); border-radius: 10px 0 0 10px; transition: width 0.5s ease; }
  .lag-fill { background: linear-gradient(90deg, #f39c12, #e74c3c); }
  .fade-in { opacity: 0; transform: translateY(30px); animation: fadeInUp 1s forwards; }
  .btn { margin-top: 20px; padding: 10px 25px; font-size: 1rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(90deg, #08f, #f39c12); color: #fff; transition: transform 0.2s, box-shadow 0.2s; }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 0 25px rgba(243,156,18,0.7); }
</style>
</head>
<body>

<header class="fade-in">
  <h1>Malicious Site Warning</h1>
  <p>This website may harm your system. Proceed at your own risk.</p>
  <button class="btn" onclick="alert('Proceed with Caution!')">Proceed Anyway</button>
</header>

<section>
  <!-- Optional counters if you want them -->
</section>

<script>
  // Copy your animateValue and animateBar scripts if needed
</script>

</body>
</html>
